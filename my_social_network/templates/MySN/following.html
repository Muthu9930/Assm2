{% extends 'base.html' %} 
{% block content %} 
<h1> List of people being followed by you </h1>

{% if follow_list %} 
    <ul>
       {% for followLink in follow_list %} 
       <li>
         {{ followLink.to_user.username }}
       </li> 
       {% endfor %} 
    </ul> 
  {% else %} 
  	You're not following anyone! Lets go follow someone... 
  {% endif %} 

{% endblock %}
